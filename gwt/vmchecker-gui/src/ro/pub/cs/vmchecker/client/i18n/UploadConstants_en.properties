		A solution bundle is a <b>zip</b> archive containing all the source files and a <b>Makefile</b> used to build the solution. \
		The following <b>rules</b> must be followed: \
		</p> \
		<ul> \
			<li>The Makefile must contain <b>build</b> and <b>clean</b> rules. </li> \
